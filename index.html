<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@200;300&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="city-search" id="city-search">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="enter-city"
            id="enter-city"
          />
          <input type="submit" value="SEARCH" class="submit-city" />
        </form>
      </header>
      <main>
        <div class="current-city">
          <h1>
            <span class="city-selected" id="city-selected">Melbourne</span>
          </h1>
          <p>
            <span class="current-date" id="current-date">Sunday 09:53am</span>,
            <span class="todays-weather" id="todays-weather">Sunny</span>
          </p>
        </div>
        <div class="current-weather-details">
          <ul>
            <li class="weather-stats">Humidity: 56%</li>
            <li class="weather-stats">Percipitation: 0%</li>
            <li class="weather-stats">Wind: 6.5 km/h</li>
          </ul>
        </div>
        <div class="current-weather">
          <ul class="todays-temperature">
            <li>
              <strong
                ><span
                  class="current-temperature-value"
                  id="current-temperature-value"
                  >23</span
                ></strong
              >

              <a href="#" class="temp-units boldtext" id="temp-units-C">°C </a>
              |
              <a href="#" class="temp-units" id="temp-units-F">°F </a>
              <br />
            </li>
            <li>
              <span
                class="current-temperature-icon"
                id="current-temperature-icon"
                >☀ <br
              /></span>
            </li>
            <li>
              <strong>
                <span class="high-temp" id="high-temp">37</span>°</strong
              >
              <span class="low-temp" id="low-temp">20</span>° <br />
            </li>
          </ul>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/asiddiqi16" target="_blank">Ariba Siddiqi</a
        >, is open sourced on
        <a href="https://github.com/asiddiqi16/shecodespluswk7" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://aribasweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
