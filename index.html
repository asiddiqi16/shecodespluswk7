<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Melbourne</h1>
        <p>Sunday 09:53am, Sunny</p>
      </div>
      <div>
        <p>
          <strong>23°C </strong>| °F <br />
          ☀ <br />
          <strong>37°</strong> 20° <br />
        </p>
      </div>
      <div>
        <ul>
          <li>Humidity: 56%</li>
          <li>Percipitation: 0%</li>
          <li>Wind: 6.5 km/h</li>
        </ul>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/asiddiqi16" target="_blank">Ariba Siddiqi</a>,
      is open sourced on
      <a href="https://github.com/asiddiqi16/shecodespluswk7" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://aribasweatherapp.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
