<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@200;300&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="current-city">
          <h1>Melbourne</h1>
          <p>Sunday 09:53am, Sunny</p>
        </div>
        <div class="current-weather">
          <p>
            <strong>23°C </strong>| °F <br />
            ☀ <br />
            <strong>37°</strong> 20° <br />
          </p>
        </div>
        <div class="current-weather-details">
          <ul>
            <li>Humidity: 56%</li>
            <li>Percipitation: 0%</li>
            <li>Wind: 6.5 km/h</li>
          </ul>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/asiddiqi16" target="_blank">Ariba Siddiqi</a
        >, is open sourced on
        <a href="https://github.com/asiddiqi16/shecodespluswk7" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://aribasweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
